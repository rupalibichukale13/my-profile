<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
h2,p,span{
    border: 2px solid chocolate;
}
body{
    border: 4px solid crimson;
}
p{
    display: inline-block;
   
}
.hardworking{
    width: 100px;
    height: 100px;
}
#selfmotivator{
    display: none;
    visibility: hidden;
}


    </style>
</head>
<body>
    <h2>Personal Strength</h2>
    <p class="hardworking">Hard Working</p>
